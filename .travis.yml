sudo: false
language: node_js
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - libssl-dev
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - lcov
node_js:
  - '6'
  - '5'
  - '4'
script:
  - npm run test:cover
after_success:
  - npm run coveralls
